<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <div class = "case">
            Oregon Instruments
            <div class = "display">
                12345
            </div>
            <div class = 'keypad'>
                    <button class = 'clear'>clear</button>
                    <button class = "plusMinusPercent">+/-</button>
                    <button class = "plusMinusPercent">%</button>
                    <button class = "operator">+</button>
                    <button class = "numeral">1</button>
                    <button class = "numeral">2</button>
                    <button class = "numeral">3</button>
                    <button class = "operator">-</button>
                    <button class = "numeral">4</button>
                    <button class = "numeral">5</button>
                    <button class = "numeral">6</button>
                    <button class = "operator">*</button>
                    <button class = "numeral">7</button>
                    <button class = "numeral">8</button>
                    <button class = "numeral">9</button>
                    <button class = "operator">/</button>
                    <button class = "numeral" id = "zero">0</button>
                    <button class = "decimal">.</button>
                    <button class = "operator">=</button>
                    
            </div>
        </div>
    </body>
    <script src = "calculator.js">
    </script>
